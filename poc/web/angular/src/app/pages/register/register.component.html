<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-semibold tracking-tight text-gray-900">Create your account</h2>
      <p class="text-sm text-gray-600 mt-1">Join to get started</p>
    </div>

    <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div class="mt-1 text-sm text-red-600" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Enter a valid email address
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div class="mt-1 text-sm text-red-600" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Minimum 6 characters
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-blue-600 px-4 py-2.5 text-white font-medium shadow hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed transition"
      >
        {{ loading ? 'Creating…' : 'Create account' }}
      </button>

      <div class="text-sm text-gray-600 text-center">
        Already have an account?
        <a routerLink="/login" class="font-medium text-blue-700 hover:underline">Sign in</a>
      </div>

      <div class="text-sm text-red-600" *ngIf="error">{{ error }}</div>
      <div class="text-sm text-green-700" *ngIf="success">Account created! Cookies should be set by backend.</div>
    </form>
  </div>
</div>
