        action:
          $ref: '#/components/schemas/UpdateAreaAction'
        reactions:
          type: array
          description: Reaction configurations to update.
          items:
            $ref: '#/components/schemas/UpdateAreaReaction'
    UpdateAreaAction:
      type: object
      description: Partial update instructions for the automation action.
      required: [configId]
      properties:
        configId:
          type: string
          format: uuid
          description: Identifier of the existing action configuration to update.
        name:
          type: string
          maxLength: 128
          description: Optional nickname saved alongside the configuration.
        params:
          type: object
          additionalProperties: true
          description: Replacement configuration parameters.
    UpdateAreaReaction:
      type: object
      description: Partial update instructions for a reaction configuration.
      required: [configId]
      properties:
        configId:
          type: string
          format: uuid
          description: Identifier of the reaction configuration to update.
        name:
          type: string
          maxLength: 128
          description: Optional nickname saved alongside the configuration.
        params:
          type: object
          additionalProperties: true
          description: Replacement configuration parameters.
    UpdateAreaStatusRequest:
      type: object
      description: Payload used to update the lifecycle status of an automation.
      required: [status]
      properties:
        status:
          type: string
          enum: [enabled, disabled, archived]
          description: Desired lifecycle status.
    DuplicateAreaRequest:
      type: object
      description: Optional overrides applied when duplicating an automation.
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 128
          description: Name assigned to the duplicated automation.
        description:
          type: string
          nullable: true
          maxLength: 512
          description: Description stored on the duplicated automation.
    AreaHistoryResponse:
      type: object
      description: Collection of recent execution attempts for an automation.
      required: [executions]
      properties:
        executions:
          type: array
          items:
            $ref: '#/components/schemas/AreaHistoryEntry'
          description: Ordered list of executions starting with the most recent.
    AreaHistoryEntry:
      type: object
      description: Historical execution of a reaction within the automation.
      required: [jobId, status, attempt, runAt, createdAt, updatedAt, reaction]
      properties:
        jobId:
          type: string
          format: uuid
          description: Identifier of the reaction job.
        status:
          type: string
          description: Execution status (`queued`, `running`, `succeeded`, `failed`, etc.).
        attempt:
          type: integer
          description: Attempt count for the execution.
        runAt:
          type: string
          format: date-time
          description: Scheduled execution time.
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the job was created.
        updatedAt:
          type: string
          format: date-time
          description: Timestamp of the last job update.
        error:
          type: string
          nullable: true
          description: Error message if the execution failed.
        resultPayload:
          type: object
          additionalProperties: true
          description: Result payload captured after execution.
        reaction:
          $ref: '#/components/schemas/AreaHistoryReaction'
    AreaHistoryReaction:
      type: object
      description: Reaction metadata associated with the execution.
      required: [component, provider]
      properties:
        component:
          type: string
          description: Display name of the reaction component.
        provider:
          type: string
          description: Service provider powering the reaction.
    ComponentSummary:
      type: object
      description: Minimal catalog metadata required by clients to render a component reference.
      required: [id, kind, name, displayName, provider]
      properties:
        id:
          type: string
          format: uuid
        kind:
          type: string
          enum: [action, reaction]
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
          additionalProperties: true
          description: Additional configuration metadata describing expected parameters.
        provider:
          $ref: '#/components/schemas/ServiceProviderSummary'
    ComponentListResponse:
      type: object
      required: [components]
      properties:
        components:
          type: array
          items:
            $ref: '#/components/schemas/ComponentSummary'
    ServiceProviderSummary:
      type: object
      description: Lightweight representation of a service provider exposing components.
      required: [id, name, displayName]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        displayName:
          type: string
    ServiceProviderDetail:
      type: object
      description: Detailed attributes of a service provider as stored in the catalog.
      required: [id, name, displayName, oauthType, enabled, createdAt, updatedAt]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        displayName:
          type: string
        category:
          type: string
          nullable: true
        oauthType:
          type: string
          enum: [none, oauth2, apikey]
        enabled:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ServiceProviderListResponse:
      type: object
      required: [providers]
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/ServiceProviderDetail'
    IdentityListResponse:
      type: object
      required: [identities]
      properties:
        identities:
          type: array
          items:
            $ref: '#/components/schemas/IdentitySummary'
    IdentitySummary:
      type: object
      required: [id, provider, subject, connectedAt]
      properties:
        id:
          type: string
          format: uuid
        provider:
          type: string
        subject:
          type: string
        scopes:
